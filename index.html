          <form id="status-bar__loginform" class="hidden">

          <span id="status-bar__greeting" class="hidden"></span>
        </div>
        <div class="status-bar__column" id="clock">
          <div id="datePrint">
            <span>date</span>
          </div>
          <div id="timePrint">
            <span>time</span>
          </div>
        </div>
        <div class="status-bar__column">
          <div class="weather-wrap">
            <div id="country"><span></span></div>
            <div id="temperature"><span></span></div>
            <div id="condition"><span></span></div>
          </div>
        </div>
      </div>

          <div class="column__title"><h1>To-Do List</h1></div>
          <div class="to-do__low">
            <div class="to-do-form">

                <button>add</button>

      <div class="main-screen__column canvas-div">
        <div class="column__title"><h1>Drawing</h1></div>
        <div class="main-screen__column--wrap">
          <div class="canvas-wrap">
            <canvas id="jsCanvas" class="canvas"> </canvas>
            <div class="controls__range">
              <input type="range" id="jsRange" min="0.1" max="20.0" value="2.5" step="0.1" />
              <!-- value=기본값 -->
            </div>

            <div class="controls">
              <div class="controls__btns">
                <button id="erase">Erase</button>
                <button id="reset">Reset</button>
              </div>
              <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
              </div>
            </div>
          </div>
          <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: white"></div>
            <div class="controls__color jsColor" style="background-color: #ff3b30"></div>
